<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container mt-5">
        <div class="control d-flex justify-content-between">
          <a href="./Cart/index.html" class="btn btn-primary">Back to shop</a>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id="addChangeBtn"
            onclick="addAndChange()"
          >
            Add/ Change product
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Details
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body py-5">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="id">Mã sp:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id"
                        placeholder="Nhập ID"
                        value=""
                        required
                      />
                      <div id="invalidID" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="name">Tên sp:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Nhập tên"
                        value=""
                        required
                      />
                      <div id="invalidName" class="text-danger"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="phonePrice">Giá:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="price"
                        placeholder="Nhập giá"
                        value=""
                        required
                      />
                      <div id="invalidPrice" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="Screen">Màn hình:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="screen"
                        placeholder="Nhập loại màn hình"
                        value=""
                        required
                      />
                      <div id="invalidScreen" class="text-danger"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="backCam">Cam sau:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="backCam"
                        placeholder="Nhập cam sau"
                        value=""
                        required
                      />
                      <div id="invalidBackCam" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="frontCam">Cam trước:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="frontCam"
                        placeholder="Nhập cam trước"
                        value=""
                        required
                      />
                      <div id="invalidFrontCam" class="text-danger"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="desc">Mô tả:</label>
                      <textarea
                        type="text"
                        class="form-control"
                        id="desc"
                        placeholder="Nhập mô tả"
                        value=""
                        required
                        style="height: 200px"
                      ></textarea>

                      <div id="invalidDesc" class="text-danger"></div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="updatePhone()"
                    id="updateBtn"
                  >
                    Update
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="addNewPhone()"
                    id="addBtn"
                  >
                    Add new product
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="input-group" style="width: 40%">
            <span class="input-group-text" id="basic-addon1">Search</span>
            <input
              type="text"
              class="form-control"
              aria-describedby="basic-addon1"
              id="search"
            />
          </div>
        </div>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th data-column="price" data-order="desc">Price &#9650 </th>
              <th>Screen</th>
              <th>Back Camera</th>
              <th>Front Camera</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- axios cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- my js -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
